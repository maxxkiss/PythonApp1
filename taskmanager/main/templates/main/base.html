{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-image:url('{% static 'img/background.jpg' %}');">
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <div class="fs-2 mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#1E90FF" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"></path>
              </svg>
          </div>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Главная страница</a></li>
        <li class="nav-item"><a href="{% url 'tasks' %}" class="nav-link">Задачи</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">Информация</a></li>
      </ul>
    </header>
  </div>

  <div class="container">
    {% block body %}{% endblock %}
  </div>

</body>
</html>
